{% load static %}

<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <title>Articles</title>
      <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header class="wrapper">
            </h1><a href="{% url 'home' %}"><img src="{% static 'logos.png' %}" /></a></h1>
            <nav>
              <ul>
              {% if user.is_authenticated %}
                <li>
                  <form class="logout-link" action="{% url 'accounts:logout'%}" method="post">
                    {% csrf_token %}
                    <div class="atag"><button type="submit">Logout</button></div>
                  </form>
                </li>
                <li><a href="{% url 'articles:create'%}" class="highlight">New Article</a></li>
              {% else %}
                <li><div class="atag"><a href="{% url 'accounts:login' %}">Login</a><div></li>
                <li><div class="atag"><a href="{% url 'accounts:signup' %}">Signup</a></div></li>
              {% endif %}
              </ul>
            </nav>
        </header>
        <div class="wrapper">  
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
